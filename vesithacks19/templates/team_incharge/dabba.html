<div class="content">
  <div class="row">
    {% for dabba in dabbas %}
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-body ">
            <div class="row">
              <div class="col-5 col-md-4">
                <div class="icon-big text-center icon-warning">
                  <i class="nc-icon nc-globe text-warning"></i>
                </div>
              </div>
              <div class="col-7 col-md-8">
                <div class="numbers">
                  <p class="card-category">Team Name</p>
                  <p class="card-title">{{request.sessions['team_name']}}</p> 
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer ">
            <hr>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-refresh"></i>request.sessions['roles']['designation'] 
        </div>
      </div>
      {% endfor %}
  </div>
</div>

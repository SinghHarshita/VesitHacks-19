{% extends 'team_incharge/layout/header.html' %}
{% block team_incharge %}
<link rel="stylesheet" type="text/css" href="{%static 'assets/css/0star-rating-svg.css'%}">

<div class="modal" id="com_signup" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign-Up as Company</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Parameters
              </th>
              <th>
                Rating
              </th>
            </thead>
            <tbody>
            {% for i in tasks %}
              <tr>
                <td>parameters</td>
                <td><div class="my-rating-6"></div></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
          <!-- <button class="btn btn-primary"><i class="nc-icon nc-paper"></i> Submit</button> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="{% static 'assets/js/jquery.star-rating-svg.js'%}"></script>
  <script type="text/javascript">
    $(".my-rating-6").starRating({
      totalStars: 5,
      emptyColor: 'pink',
      hoverColor: 'yellow',
      activeColor: 'cornflowerblue',
      initialRating: 0,
      strokeWidth: 0,
      useGradient: false,
      minRating: 1,
      // callback: function(currentRating, $el){
      //     alert('rated ', currentRating);
      //     console.log('DOM element ', $el);
      // }
    });

  </script>

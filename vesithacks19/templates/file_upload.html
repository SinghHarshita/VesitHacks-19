<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="post-form" action="simple_upload" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile" id="">
        <button name="save" type="submit" class="save btn btn-default">Upload</button>
    </form>

    {% if uploaded_file_url %}
        <p>File uploaded at : <a href="{{ uploaded_url_file }}"></a>{{ uploaded_file_url }}</p>
    {% endif %}
    
</body>
</html>

{% load static %}
<html>
	<head>

		<meta name="csrf-token" content="{{ csrf_token }}" />
		<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script type="text/javascript">
            $.ajaxSetup({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                }
    		});
    		$(document).on('submit','#add_team_form',function(e){
    			// alert(123);
    			e.preventDefault();
    			
    			$.ajax({
    				type:"POST",
    				url: '/user/addMember',
    				data:{
    					name:$("#team_name").val(),
    					csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
    				},
    				success: function(data,status){
    					alert(JSON.stringify(data));
    				}
    			});
    		});
        </script>

	</head>
	<body>
		<form id="add_team_form">
			{% csrf_token %}
			<input placeholder="Team Name" id="team_name" name="team_name" />
			<button onclick="" type="submit" >Add Team</button>
		</form>
		
		<script>
			// function addTeam(ssn){
			// 	var team_name = document.getElementById('team_name').value;
			// 	var ssn = ssn
			// 	$.ajax('/maketeam/',{team_name:team_name})
			// }
		</script>
	</body>
</html>
